<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bundle.js"></script>
    <title>To Do List</title>
</head>
<body>
    <h1>To do list</h1>
    <div id="app">

        <form v-on:submit.prevent="saveNewItem">
            <label for="new-item">Add new to-do item:</label>
            <input type="text" id="new-item" v-model="newItem" /><br>
            <input type="radio" id="urgent" value="Urgent" v-model="newPriority">
            <label for="urgent">Urgent</label><br>
            <input type="radio" id="normal" value="Normal" v-model="newPriority">
            <label for="normal">Normal</label><br>
            <input type="radio" id="low" value="Low"v-model="newPriority">
            <label for="low">Low</label><br>
            <input type="submit" value="Save new item" />
          </form>
        <ul>
          <li v-for="(toDo, index) in toDos" :class="toDo.isDone ? 'done':'not-done'">
            <span>{{ toDo.name }}</span>
            <span>Priority: {{ toDo.priority }}</span>
            <span v-if="toDo.isDone">Done!</span>
            <button v-if="!toDo.isDone" v-on:click="doing(index)">Done</button>
          </li>
        </ul>
        
</body>
</html>
